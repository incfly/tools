{{- range $name := list "istio" "legacy" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: service-graph
  name: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}-{{$name}}
spec:
  # Half of each state of the deployment.
  replicas: {{ div $.Values.automtls.backendReplicas 2 }}
  selector:
    matchLabels:
      app: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}
  template:
    metadata:
      annotations:
{{- if eq $name "legacy" }}
        sidecar.istio.io/inject: "false"
{{- end}}
{{- if $.Values.prometheus_scrape }}
        prometheus.io/scrape: "true"
{{- end }}
      labels:
        app: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}
        role: service
        version: v1
    spec:
      containers:
      - args:
        - --max-idle-connections-per-host=32
        env:
        - name: SERVICE_NAME
          value: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}
        image: {{ $.Values.serviceGraphImage }}
        name: mock-service
