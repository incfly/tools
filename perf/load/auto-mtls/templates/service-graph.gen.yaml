kind: Service
metadata:
  labels:
    app: service-graph
  name: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}
spec:
  ports:
  - name: http-web
    port: 8080
  selector:
    app: {{ $.Values.serviceNamePrefix }}0-back-{{ $sn }}
status:
{{end}}
